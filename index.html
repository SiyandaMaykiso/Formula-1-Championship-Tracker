<!DOCTYPE html>
<html ng-app="formula1App">

<head>
  <meta charset="UTF-8">
  <title>Formula 1 Championship Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="MainController">

  <h1>Formula 1 Championship Tracker</h1>

  <table>
    <tr>
      <th>Position</th>
      <th>Driver</th>
      <th>Points</th>
    </tr>
    <tr ng-repeat="driver in drivers">
      <td>{{$index + 1}}</td>
      <td>{{driver.Driver.givenName}} {{driver.Driver.familyName}}</td>
      <td>{{driver.points}}</td>
    </tr>
  </table>

</body>

<title>Formula 1 Constructor Standings</title>
</head>
<body ng-controller="standingsController">

  <table>
    <thead>
      <tr>
        <th>Position</th>
        <th>Constructor</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="standing in standings">
        <td>{{ standing.position }}</td>
        <td>{{ standing.Constructor.name }}</td>
        <td>{{ standing.points }}</td>
      </tr>
    </tbody>
    
  </table>

</html>
