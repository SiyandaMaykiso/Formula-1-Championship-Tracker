<!DOCTYPE html>
<html>
  <head>
    <title>Formula 1 Championship Tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Formula 1 Championship Tracker</h1>
    </header>
    <main>
      <section id="DriverStandings">
        <h2>Drivers Championship</h2>
        <table>
          <thead>
            <tr>
              <th>Position</th>
              <th>Driver</th>
              <th>Team</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows for driver standings -->
          </tbody>
        </table>
      </section>
      <section id="ConstructorStandings">
        <h2>Constructors Championship</h2>
        <table>
          <thead>
            <tr>
              <th>Position</th>
              <th>Team</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows for constructor standings -->
          </tbody>
        </table>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
